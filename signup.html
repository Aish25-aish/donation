<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awareness Campaign - Sign Up</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col items-center justify-center py-12 px-6 md:px-10 lg:px-16">

    <!-- Signup Form Section -->
    <section class="max-w-md w-full bg-white p-8 md:p-10 lg:p-12 rounded-3xl shadow-xl text-center">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 leading-tight mb-6">
            Join Our Community
        </h1>
        <p class="text-md md:text-lg text-gray-600 mb-8">
            Sign up to stay informed and get involved with our awareness campaigns.
        </p>

        <form action="donate.html" method="POST" class="space-y-6">
            <div>
                <label for="name" class="sr-only">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Full Name" required
                       class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm text-gray-700 placeholder-gray-400">
            </div>
            <div>
                <label for="email" class="sr-only">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required
                       class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm text-gray-700 placeholder-gray-400">
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required
                       class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm text-gray-700 placeholder-gray-400">
            </div>
            <form action="donate.html" method="POST" class="space-y-6">
            <div>
                <p class="mt-4 text-gray-600 text-sm">
            Sign Up <a href="donate.html" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">Donate Here</a>
                </p>
            </div>
        </form>

        <p class="mt-8 text-gray-600 text-sm">
            Already have an account? <a href="#" class="text-indigo-600 hover:underline font-medium">Log In</a>
        </p>
        <!-- Link to donate.html -->
        
    </section>

    <!-- Footer Section (Optional, can be removed if not needed for a simple signup page) -->
    <footer class="bg-gray-800 text-white py-4 px-6 md:px-10 lg:px-16 mt-12 rounded-t-lg w-full max-w-7xl">
        <div class="max-w-7xl mx-auto text-center">
            <p>&copy; 2025 AwareNow. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
