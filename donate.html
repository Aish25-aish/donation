<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awareness Campaign - Donate</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="signup.html" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-100 min-h-screen flex flex-col items-center justify-center py-12 px-6 md:px-10 lg:px-16">
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PKBKNQ55"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

    <!-- Donation Section -->
    <section class="max-w-md w-full bg-white p-8 md:p-10 lg:p-12 rounded-3xl shadow-xl text-center">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 leading-tight mb-6">
            Support Our Mission
        </h1>
        <p class="text-md md:text-lg text-gray-600 mb-8">
            Your generous contribution helps us continue our vital work in spreading awareness and creating positive change.
        </p>

        <!-- Form action points to thankyou.html -->
        <form action="thankyou.html" method="GET" class="space-y-6">
            <!-- Predefined Donation Amounts -->
            <div class="grid grid-cols-2 gap-4">
                <button type="button" class="donation-amount bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-xl transition duration-300 ease-in-out transform hover:scale-105" data-amount="25">
                    $25
                </button>
                <button type="button" class="donation-amount bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-xl transition duration-300 ease-in-out transform hover:scale-105" data-amount="50">
                    $50
                </button>
                <button type="button" class="donation-amount bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-xl transition duration-300 ease-in-out transform hover:scale-105" data-amount="100">
                    $100
                </button>
                <button type="button" class="donation-amount bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-xl transition duration-300 ease-in-out transform hover:scale-105" data-amount="250">
                    $250
                </button>
            </div>

            <!-- Custom Amount Input -->
            <div>
                <label for="custom-amount" class="sr-only">Custom Amount</label>
                <input type="number" id="custom-amount" name="custom-amount" placeholder="Enter Custom Amount" min="1"
                       class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-pink-500 focus:border-pink-500 shadow-sm text-gray-700 placeholder-gray-400 mt-4">
            </div>

            <!-- Name and Email for Donation (Optional, for receipt/thank you) -->
            <div>
                <label for="donor-name" class="sr-only">Your Name</label>
                <input type="text" id="donor-name" name="donor-name" placeholder="Your Name (Optional)"
                       class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-pink-500 focus:border-pink-500 shadow-sm text-gray-700 placeholder-gray-400">
            </div>
            <div>
                <label for="donor-email" class="sr-only">Your Email</label>
                <input type="email" id="donor-email" name="donor-email" placeholder="Your Email (Optional)"
                       class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-pink-500 focus:border-pink-500 shadow-sm text-gray-700 placeholder-gray-400">
            </div>

            <div>
                <button type="submit", id="donate"
                        class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Donate Now
                </button>
            </div>
        </form>
        <!-- Link back to signup.html -->
        <p class="mt-8 text-gray-600 text-sm">
            Not signed up yet? <a href="signup.html" class="text-indigo-600 hover:underline font-medium">Sign Up Here</a>
        </p>
    </section>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-4 px-6 md:px-10 lg:px-16 mt-12 rounded-t-lg w-full max-w-7xl">
        <div class="max-w-7xl mx-auto text-center">
            <p>&copy; 2025 AwareNow. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const donationButtons = document.querySelectorAll('.donation-amount');
            const customAmountInput = document.getElementById('custom-amount');

            donationButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Set custom amount input to the button's data-amount
                    customAmountInput.value = this.dataset.amount;

                    // Optional: Add a visual indication for the selected button
                    donationButtons.forEach(btn => btn.classList.remove('bg-pink-200', 'border-pink-500'));
                    this.classList.add('bg-pink-200', 'border-pink-500');
                });
            });

            // Clear button selection if custom amount is typed
            customAmountInput.addEventListener('input', function() {
                donationButtons.forEach(btn => btn.classList.remove('bg-pink-200', 'border-pink-500'));
            });
        });
    </script>
</body>
</html>
